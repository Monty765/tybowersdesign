    <script type="text/javascript">
        $(function() {
            // See if this is a touch device
            if ('ontouchstart' in window) {
                // Set the correct [touchscreen] body class
                $('body').removeClass('no-touch').addClass('touch');

                // Add the touch toggle to show text when tapped
                $('div.boxInner img').click(function() {
                    $(this).closest('.boxInner').toggleClass('touchFocus');
                });
            }
            $("titleBox").mouseover(function() {
                $("titleBox").css("color", "yellow");
            });
        });
    </script>
    <script type="text/javascript">
        function init() {

            window.addEventListener('scroll', function(e) {
                var distanceY = window.pageYOffset || document.documentElement.scrollTop;
                shrinkOn = 113,
                    header = document.querySelector("header");
                if ((distanceY > shrinkOn)) {
                    $("#mainLogo").hide(450);

                } else {
                    $("#mainLogo").show(450);
                }
                if ((distanceY > 1)) {
                    $('.pad').hide(400);
                }
            });
        }
        window.onload = init();
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('.pad').hide();
            $('.heading').click(function() {
                $(this).next('.pad').slideToggle();
                if ($(this).find('.span1').attr('id') == 'yes') {
                    $(this).find('.span1').attr('id', '').html('&#8744;');
                } else {
                    $(this).find('.span1').attr('id', 'yes').html('&#8743;');
                }
            });
        });
